[pytest]
minversion = 8.2
addopts = 
    --maxfail=1 
    --disable-warnings 
    --color=yes 
    --cov=python 
    --cov=agents 
    --cov=memory 
    --cov=cosmiccrisp 
    --cov-report=term-missing 
    --cov-report=xml:reports/coverage/py-coverage.xml 
    --junitxml=reports/junit/py-tests.xml 
    --ignore=tests/rate_limiter_test.py 
    --ignore=python/api/backup_test.py 
    --ignore=searxng/tests/robot
    --ignore=searxng/tests
pythonpath = 
    .
    python
    searxng
norecursedirs = 
    venv
    .venv
    .qa-venv
    node_modules
    tmp
    build
    dist
    logs
    .git
asyncio_mode = auto
testpaths = 
    tests
junit_family = xunit2
required_plugins = 
    pytest-asyncio
    pytest-cov
    hypothesis
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers = 
    unit: fast, function-level tests
    integration: covers integration boundaries or IO-heavy operations
    property: property-based or Hypothesis driven checks
    fuzz: fuzz or adversarial inputs exercising parsers/validators
    slow: slow running scenarios (opt-in)
    flaky: tests that are unstable; should be quarantined and fixed
